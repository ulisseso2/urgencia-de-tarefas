<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Eisenhower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Prioridades</h1>
    </header>
    <main>
        <h2 class="saud"></h2>
        <h2>Crie suas tarefas</h2>
        <form class="form" method="get">
            <label for="tasks">
                Tarefa:
                <input type="text" name='tasks'>
            </label>
            <label for="important">
                É importante?
                <input type="checkbox" name="important" >
            </label>
            <label for="urgent">
                <input type="checkbox" name="urgent">
            </label>
            <button type="submit">Adicionar</button>
        </form>

        <table>
            <tr>
                <td class="base"> &nbsp; </td>
                <td class= "urgent"> Urgente </td>
                <td class="not_urgent">Não Urgente</td>
            </tr>
            <tr class="important">
                <td>Importante</td>
                <td>
                    <ul class="todo">
                    </ul>
                </td>

                <td>
                    <ul class="shedule">
                    </ul>
                </td>

            </tr>
            <tr class="not_important">
                <td>Não importante</td>
                <td>
                    <ul class="delegate">
                    </ul>
                </td>

                <td>
                    <ul class="eliminate">
                    </ul>
                </td>

            </tr>
        </table>
    </main>
    <script src="index.js"></script>
</body>
</html>
